<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List with numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lista-container">
        <div class="lista-item1">
            <div class="lista-item-numero">1.</div>
            <div class="lista-item-content">Mensajes</div>
            <div class="lista-item-noti">15</div>
        </div>
        <div class="lista-item2">
            <div class="lista-item-numero">2.</div>
            <div class="lista-item-content">Mensajes</div>
            <div class="lista-item-noti">14</div>
        </div>
        <div class="lista-item3">
            <div class="lista-item-numero">3.</div>
            <div class="lista-item-content">Mensajes</div>
            <div class="lista-item-noti">+99</div>
        </div>
        <div class="lista-item4">
          <div class="lista-item-numero">4.</div>
          <div class="lista-item-content">Mensajes</div>
          <div class="lista-item-noti">0</div>
      </div>
    </div>
</body>
</html>
